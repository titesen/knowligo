version: '3.8'

services:
  # n8n - Workflow automation platform
  n8n:
    image: n8nio/n8n:latest
    container_name: knowligo_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=knowligo2026
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Argentina/Buenos_Aires
    volumes:
      - ./n8n:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows
    networks:
      - knowligo_network
    depends_on:
      - api

  # KnowLigo RAG API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knowligo_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - WHATSAPP_TOKEN=${WHATSAPP_TOKEN}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
      - MAX_MESSAGE_LENGTH=${MAX_MESSAGE_LENGTH:-120}
      - MAX_QUERIES_PER_HOUR=${MAX_QUERIES_PER_HOUR:-10}
      - LLM_MODEL=${LLM_MODEL:-mixtral-8x7b-32768}
    volumes:
      - ./database/sqlite:/app/database/sqlite
      - ./rag/store:/app/rag/store
      - ./knowledge:/app/knowledge
    networks:
      - knowligo_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  knowligo_network:
    driver: bridge

volumes:
  n8n_data:
  api_data:

