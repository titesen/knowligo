# =============================================================================
# Docker Compose - Configuración de Producción
# =============================================================================
# Uso: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  n8n:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Seguridad adicional
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
